<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login | Buy PBN Domains</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <span class="logo">BuyPBN<span>Domains</span></span>
            </a>
            <h1>Welcome Back</h1>
            <p>Sign in to access your account and manage your domains</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="label-row">
                    <label for="login-password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="divider">or continue with</div>
            <div class="social-login">
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="btn btn-github">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Password strength: <span id="strengthText">Weak</span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <!-- Auth Footer -->
        <div class="auth-footer">
            <p>By continuing, you agree to our <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.</p>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
