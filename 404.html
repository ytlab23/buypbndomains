<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to the index.html with the path as a query parameter
        const path = window.location.pathname;
        window.location.href = '/index.html' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path));
    </script>
</head>
<body>
    <p>Redirecting... <a href="/">Click here</a> if you are not redirected automatically.</p>
</body>
</html>
